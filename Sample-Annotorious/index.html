<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />
        <!-- <link type="text/css" rel="stylesheet" href="annotorious/styles/annotorious.css" />-->
        <link rel="stylesheet" href="annotorious/styles/zenburn.css">
        <link rel="stylesheet" href="annotorious/styles/theme-dark/annotorious-dark.css" />

        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <!-- <script src="http://code.jquery.com/jquery-latest.js"></script>-->
        <script src="kendo/js/kendo.mobile.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>

        <script src="scripts/login.js"></script>
        <script src="scripts/location.js"></script>
        <script src="scripts/weather.js"></script>
        <script src="scripts/app.js"></script>

        <script src="annotorious/scripts/highlight.pack.js"></script>
        <script type="text/javascript" src="annotorious/scripts/annotorious.min.js"></script>
        <script type="text/javascript" src="http://intridea.github.io/sketch.js/lib/sketch.js"></script>

      
    </head>
    <body>

        <!--Home-->
        <div id="tabstrip-annotate"  data-role="view" data-title="Annotate"  >
            <div data-role="content" style="margin:10px;">
                Click & Drag to Annotate <img src="images/starbucks_coffee_shop.png" width="300" height="300"  class="annotatable" />
            </div>
        </div>

        <!--Login-->
        <div id="tabstrip-sketch" 
             data-role="view"  
             data-title="sketch" >

            <div data-role="content"  >
                Sketch
                <div class="tools">
                    <a href="#tools_sketch" data-tool="marker">Marker</a>
                    <a href="#tools_sketch" data-tool="eraser">Eraser</a>
                </div>
                <div style="border: 1px solid #000;margin:10px">
                <canvas id="tools_sketch" width="300" height="300" ></canvas>
                    </div>
                <script type="text/javascript">
                    $(function() {
                        $('#tools_sketch').sketch({defaultColor: "#ff0"});
                    });
                </script>
            </div>

        </div>
        
        <!--Location-->
        <div id="tabstrip-location" 
             data-role="view" >

            <div data-role="content">

            </div>
        </div>
        <!--Weather-->
        <div id="tabstrip-weather" 
             data-role="view"  
             data-title="Weather" 
             data-model="app.weatherService.viewModel">

            <div data-role="content" class="weather">
                <div data-role="scroller">
                    <h1>20-Day Forecast</h1>

                    <div class="separator">
                        <div class="dark"></div>
                        <div class="light"></div>
                    </div>

                    <ul class="forecast-list" 
                        data-role="listview" 
                        data-bind="source: weatherDataSource" 
                        data-template="weather-forecast-template">
                    </ul>
                </div>
            </div>
        </div>

        <!--Weather forecast template-->
        <script type="text/x-kendo-tmpl" id="weather-forecast-template">
            <div>
                <div class="position-left">
                    <span class="weather-info date">${day}</span>
                </div>
                <div class="position-right">
                    <span class="weather-info temperature high">${highTemperature}<sup>&deg;</sup></span>
                    <span class="weather-info temperature low">${lowTemperature}<sup>&deg;</sup></span>
                </div>
                <div class="position-center">
                    <span class="weather-icon ${image}"></span>
                </div>
            </div>
        </script>

        <!--Layout-->
        <div data-role="layout" data-id="tabstrip-layout" >

            <!--Header-->
            <div data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                </div>
            </div>

            <!--Footer-->
            <div data-role="footer">
                <div data-role="tabstrip">
                    <a href="#tabstrip-annotate" data-icon="home">Home</a>
                    <a href="#tabstrip-sketch" data-icon="contacts">Login</a>
                    <a href="#tabstrip-location" data-icon="search">Location</a>
                    <a href="#tabstrip-weather" data-icon="globe">Weather</a>
                </div>
            </div>
        </div>
    </body>
</html>
